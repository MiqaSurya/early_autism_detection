<!DOCTYPE html>
<html>
<head>
    <title>Debug Autism Centers</title>
</head>
<body>
    <h1>Debug Autism Centers API</h1>
    
    <div>
        <h2>Test API Call</h2>
        <label>Your Latitude: <input type="number" id="lat" step="any" placeholder="e.g. 3.1390"></label><br><br>
        <label>Your Longitude: <input type="number" id="lng" step="any" placeholder="e.g. 101.6869"></label><br><br>
        <label>Radius (km): <input type="number" id="radius" value="50"></label><br><br>
        <button onclick="testAPI()">Test API</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const lat = document.getElementById('lat').value;
            const lng = document.getElementById('lng').value;
            const radius = document.getElementById('radius').value;
            
            if (!lat || !lng) {
                alert('Please enter latitude and longitude');
                return;
            }
            
            try {
                const url = `http://localhost:3000/api/autism-centers?lat=${lat}&lng=${lng}&radius=${radius}`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <h2>API Response:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Centers Found:</strong> ${data.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('API Response:', data);
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
