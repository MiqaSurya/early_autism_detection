<!DOCTYPE html>
<html>
<head>
    <title>Test Directions</title>
</head>
<body>
    <h1>Test Directions to Autism Centers</h1>
    
    <div>
        <h2>Test Coordinates</h2>
        <label>Center Name: <input type="text" id="name" placeholder="Test Center"></label><br><br>
        <label>Latitude: <input type="number" id="lat" step="any" placeholder="e.g. 3.1390"></label><br><br>
        <label>Longitude: <input type="number" id="lng" step="any" placeholder="e.g. 101.6869"></label><br><br>
        <label>Address: <input type="text" id="address" placeholder="Full address"></label><br><br>
        
        <h3>Test Different Direction Apps:</h3>
        <button onclick="testGoogleMaps()">üó∫Ô∏è Test Google Maps</button><br><br>
        <button onclick="testAppleMaps()">üçé Test Apple Maps</button><br><br>
        <button onclick="testWaze()">üöó Test Waze</button><br><br>
        <button onclick="copyCoordinates()">üìã Copy Coordinates</button><br><br>
        
        <h3>Quick Tests:</h3>
        <button onclick="testKualaLumpur()">Test KL (3.1390, 101.6869)</button><br><br>
        <button onclick="testJakarta()">Test Jakarta (-6.2088, 106.8456)</button><br><br>
        <button onclick="testSingapore()">Test Singapore (1.3521, 103.8198)</button><br><br>
    </div>
    
    <div id="results"></div>
    
    <script>
        function getValues() {
            return {
                name: document.getElementById('name').value || 'Test Center',
                lat: parseFloat(document.getElementById('lat').value),
                lng: parseFloat(document.getElementById('lng').value),
                address: document.getElementById('address').value || 'Test Address'
            };
        }
        
        function testGoogleMaps() {
            const {lat, lng, name} = getValues();
            if (!lat || !lng) {
                alert('Please enter latitude and longitude');
                return;
            }
            
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&destination_place_id=${encodeURIComponent(name)}`;
            console.log('Google Maps URL:', url);
            window.open(url, '_blank');
            
            document.getElementById('results').innerHTML = `
                <h3>Google Maps URL:</h3>
                <p><a href="${url}" target="_blank">${url}</a></p>
            `;
        }
        
        function testAppleMaps() {
            const {lat, lng} = getValues();
            if (!lat || !lng) {
                alert('Please enter latitude and longitude');
                return;
            }
            
            const url = `maps://maps.apple.com/?daddr=${lat},${lng}&dirflg=d`;
            console.log('Apple Maps URL:', url);
            window.open(url, '_blank');
            
            document.getElementById('results').innerHTML = `
                <h3>Apple Maps URL:</h3>
                <p>${url}</p>
                <p><em>Note: This only works on iOS devices</em></p>
            `;
        }
        
        function testWaze() {
            const {lat, lng} = getValues();
            if (!lat || !lng) {
                alert('Please enter latitude and longitude');
                return;
            }
            
            const url = `waze://ul?ll=${lat},${lng}&navigate=yes`;
            console.log('Waze URL:', url);
            window.open(url, '_blank');
            
            document.getElementById('results').innerHTML = `
                <h3>Waze URL:</h3>
                <p>${url}</p>
                <p><em>Note: This only works if Waze app is installed</em></p>
            `;
        }
        
        function copyCoordinates() {
            const {lat, lng} = getValues();
            if (!lat || !lng) {
                alert('Please enter latitude and longitude');
                return;
            }
            
            const coordinates = `${lat}, ${lng}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(coordinates).then(() => {
                    alert('Coordinates copied to clipboard: ' + coordinates);
                }).catch(() => {
                    alert('Coordinates: ' + coordinates);
                });
            } else {
                alert('Coordinates: ' + coordinates);
            }
            
            document.getElementById('results').innerHTML = `
                <h3>Coordinates:</h3>
                <p>${coordinates}</p>
                <p><em>You can paste these into any navigation app</em></p>
            `;
        }
        
        function testKualaLumpur() {
            document.getElementById('name').value = 'Kuala Lumpur Test';
            document.getElementById('lat').value = '3.1390';
            document.getElementById('lng').value = '101.6869';
            document.getElementById('address').value = 'Kuala Lumpur, Malaysia';
        }
        
        function testJakarta() {
            document.getElementById('name').value = 'Jakarta Test';
            document.getElementById('lat').value = '-6.2088';
            document.getElementById('lng').value = '106.8456';
            document.getElementById('address').value = 'Jakarta, Indonesia';
        }
        
        function testSingapore() {
            document.getElementById('name').value = 'Singapore Test';
            document.getElementById('lat').value = '1.3521';
            document.getElementById('lng').value = '103.8198';
            document.getElementById('address').value = 'Singapore';
        }
    </script>
</body>
</html>
